<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./reset.css">

<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    
      <form class="accordion">
        <div class="accordion__block">
          <label for="accordion__avril" class="accordion__avril">
            Start Stage 0
            <input type="radio" class="accordion__input" id="accordion__avril" name="accordion">
            <i class="fa-solid fa-plus"></i>
            <img src="./assets/img/avril.png" alt="avril">
          </label>
        </div>
        
        <div class="accordion__block">
          <label for="accordion__level" class="accordion__level">
            What is your level?
            <input type="radio" class="accordion__input" id="accordion__level" name="accordion">
            <i class="fa-solid fa-plus"></i>
            <img src="./assets/img/level.png" alt="level">
          </label>
        </div>
      
        <div class="accordion__block">
          <label for="accordion__pegasus" class="accordion__pegasus">
            What is your level?
            <input type="radio" class="accordion__input" id="accordion__pegasus" name="accordion">
            <i class="fa-solid fa-plus"></i>
            <img src="./assets/img/pegasus.png" alt="pegasus">
          </label>
        </div>
      
        <div class="accordion__block">
          <label for="accordion__summer" class="accordion__summer">
            Whaen you wake up?
            <input type="radio" class="accordion__input" id="accordion__summer" name="accordion">
            <i class="fa-solid fa-plus"></i>
            <img src="./assets/img/summer.png" alt="summer">
          </label>
        </div>
    
        <div class="accordion__block">
          <label for="accordion__stage2" class="accordion__stage2">
            Whaen you wake up?
            <input type="radio" class="accordion__input" id="accordion__stage2" name="accordion">
            <i class="fa-solid fa-plus"></i>
            <img src="./assets/img/stage2.png" alt="stage2">
          </label>
        </div>
  
      </form>

  </div>
  <script src="https://kit.fontawesome.com/6d240930d9.js" crossorigin="anonymous"></script>
</body>
</html>
