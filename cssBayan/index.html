<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Bayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    <form class="accordion">
      <div class="accordion__block">
        <input type="radio" class="accordion__input" id="accordion__avril" name="accordion" checked>
        <label for="accordion__avril" class="accordion__label">
          <span>Start Stage 0</span>
          <i class="fa-solid fa-plus"></i>
        </label>
        <label for="accordion__avril" class="accordion__label">
          <img src="./assets/img/avril.jpg" alt="avril">
        </label>  
      </div>
      
      <div class="accordion__block">
        <input type="radio" class="accordion__input" id="accordion__level" name="accordion">
        <label for="accordion__level" class="accordion__label">
          <span>What is your level?</span>
          <i class="fa-solid fa-plus"></i>
        </label>
        <label for="accordion__level" class="accordion__label">
          <img src="./assets/img/level.jpg" alt="level">
        </label>
      </div>
    
      <div class="accordion__block">
        <input type="radio" class="accordion__input" id="accordion__Joe" name="accordion">
        <label for="accordion__Joe" class="accordion__label">
          <span>Hey, Joe...</span>
          <i class="fa-solid fa-plus"></i>
        </label>
        <label for="accordion__Joe" class="accordion__label">
          <img src="./assets/img/joy.jpg" alt="joy">
        </label>
      </div>
    
      <div class="accordion__block">
        <input type="radio" class="accordion__input" id="accordion__Front" name="accordion">
        <label for="accordion__Front" class="accordion__label">
          <span>Finish Front-end</span>
          <i class="fa-solid fa-plus"></i>
        </label>
        <label for="accordion__Front" class="accordion__label">
          <img src="./assets/img/summer.jpg" alt="summer">
        </label>
      </div>
  
      <div class="accordion__block">
        <input type="radio" class="accordion__input" id="accordion__coders" name="accordion">
        <label for="accordion__coders" class="accordion__label">
          <span>Two types of coders</span>
          <i class="fa-solid fa-plus"></i>
        </label>
        <label for="accordion__coders" class="accordion__label">
          <img src="./assets/img/memdog.jpg" alt="coders">
        </label>
      </div>

    </form>

  </div>
  <script src="https://kit.fontawesome.com/6d240930d9.js" crossorigin="anonymous"></script>
</body>
</html>
