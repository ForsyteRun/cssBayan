<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Bayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <div class="accordion__block accordion__avril">
        <div class="accordion__block__top">
          <div class="accordion__title">Start Stage 0</div>   
          <div class="accordion__icon">
           <i class="fa-solid fa-plus"></i>
         </div>
        </div>
        <div class="accordion__img">
          <img src="./assets/img/avril.png" alt="avril">
        </div>
      </div>
      <div class="accordion__block accordion__level">
        <div class="accordion__block__top">
          <div class="accordion__title">What is your level?</div>
          <div class="accordion__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="accordion__img">
          <img src="./assets/img/level.png" alt="level">
        </div>
      </div>
      <div class="accordion__block accordion__stage2">
        <div class="accordion__block__top">
          <div class="accordion__title">RS-Clone almost done</div>
          <div class="accordion__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="accordion__img">
          <img src="./assets/img/stage2.png" alt="stage2">
        </div>
      </div>
      <div class="accordion__block accordion__pegasus">
        <div class="accordion__block__top">
          <div class="accordion__title">Finishes Stage2</div>
          <div class="accordion__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="accordion__img">
          <img src="./assets/img/pegasus.png" alt="pegasus">
        </div>
      </div>
      <div class="accordion__block accordion__summer">
        <div class="accordion__block__top">
          <div class="accordion__title">When your wake up?</div>
          <div class="accordion__icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="accordion__img">
          <img src="./assets/img/summer.png" alt="summer">
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/6d240930d9.js" crossorigin="anonymous"></script>
</body>
</html>
